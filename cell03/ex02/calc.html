<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>

    <h1>Basic Calculator</h1>

    <!-- Left operand input -->
    <input type="number" id="leftOperand" placeholder="Enter left number" min="0" required>

    <!-- Operator selection -->
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>

    <!-- Right operand input -->
    <input type="number" id="rightOperand" placeholder="Enter right number" min="0" required>

    <!-- Submit button -->
    <input type="button" value="Try me!" id="calculateButton">

    <script src="calculator.js"></script>

</body>
</html>
