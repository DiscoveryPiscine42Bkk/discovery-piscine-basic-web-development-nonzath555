<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            text-shadow: 2px 2px 4px #000;
        }

        .parallax1 {
            background-image: url('https://images.wagwalkingweb.com/media/daily_wag/blog_articles/hero/1678934108.5188236/everything-you-need-to-know-about-siamese-cats.png'); 
        }

        .parallax2 {
            background-image: url('https://images.theconversation.com/files/625049/original/file-20241010-15-95v3ha.jpg?ixlib=rb-4.1.0&rect=4%2C12%2C2679%2C1521&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip');
        }

        .content {
            background-color: black;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .text {
            font-size: 3em;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="parallax parallax1">
        <div class="text">Discover the Mystery</div>
    </div>

    <div class="content">
        <h2>Embrace the Wonder</h2>
        <p>Exploring new paths in the unknown!</p>
    </div>

    <div class="parallax parallax2">
        <div class="text">Unveil the Journey</div>
    </div>

</body>
</html>
