<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        /* Set the background to pink */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centered, white title with a special character */
        h1 {
            color: white;
            text-align: center;
            font-size: 4em;  /* Bigger text */
            margin-top: 50px;
        }

        /* Style the images side by side */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container img {
            width: 200px;  /* Size of the images */
            height: auto;
        }

        /* Horizontal line styling */
        hr {
            margin-top: 40px;
            border: 1px solid black;
        }

        /* Copyright info aligned right */
        .footer {
            text-align: right;
            font-style: italic;
            font-family: 'Courier New', monospace;
            margin-top: 30px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <!-- Title with a special character -->
    <h1>Basics & More!</h1>

    <!-- Image container for two images side by side -->
    <div class="image-container">
        <!-- First Image and Link to Website -->
        <div>
            <a href="https://www.amazon.com" target="_blank">
                <img src="https://via.placeholder.com/200x100.png?text=Amazon" alt="Amazon Shop">
            </a>
            <br>
            <a href="https://www.amazon.com" target="_blank">Visit Amazon</a>
        </div>

        <!-- Second Image and Link to Website -->
        <div>
            <a href="https://www.ebay.com" target="_blank">
                <img src="https://via.placeholder.com/200x100.png?text=eBay" alt="eBay Shop">
            </a>
            <br>
            <a href="https://www.ebay.com" target="_blank">Visit eBay</a>
        </div>
    </div>

    <!-- Horizontal Line -->
    <hr>

    <!-- Footer with copyright information -->
    <div class="footer">
        Â© wil 2025
    </div>
</body>
</html>
