<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        /* Styling for the table */
        table {
            width: 50%; /* Adjust table width */
            margin: 20px auto; /* Center the table */
            border-collapse: collapse; /* Remove spacing between cells */
        }

        /* Styling for table cells */
        td {
            border: 1px solid black; /* Border around the cells */
            padding: 20px; /* Add some space inside cells */
            text-align: center; /* Center the text inside cells */
        }

        /* Add color to the first and second cells */
        td:first-child {
            background-color: lightgreen; /* First cell background */
        }

        td:last-child {
            background-color: lightpink; /* Second cell background */
        }
    </style>
</head>
<body>

    <!-- Table with two colored cells -->
    <table>
        <tr>
            <td>First Cell</td>
            <td>Second Cell</td>
        </tr>
    </table>

</body>
</html>
